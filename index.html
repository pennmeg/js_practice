<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Practicing JavaScript Challenges</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="challenge">
      <button type="button" id="buttonOne"></button>
      <button type="button" id="buttonTwo"></button>
      <p id="buttonText">Click the buttons to change me!</p>
    </div>
    <div class="challenge">
      <!-- click any button and all buttons turn green -->
      <button type="button" class="buttonGreen"></button>
      <button type="button" class="buttonGreen"></button>
      <button type="button" class="buttonGreen"></button>
      <button type="button" class="buttonGreen"></button>
      <button type="button" class="buttonGreen"></button>
    </div>
    <div class="challenge">
      <div id="hoverBox">
        <p>Do not hover over me.</p>
      </div>
    </div>
    <div class="challenge">
      <p id="keystroke">Begin Typing</p>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
